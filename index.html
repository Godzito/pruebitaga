<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      #tablita tr td{
        padding: 10px;
        
      }
    </style>
  </head>
  <body>
    <h1 class="text-center display-4 bg-primary text-white">Listado</h1>
<br>
<table class="table table-striped text-center" id="tablita">

  <thead>
    <tr>
      <th scope="col">USERID</th>
      <th scope="col">ID</th>
      <th scope="col">TITLE</th>
      
    </tr>
  </thead>

  <tbody>
    
  </tbody>

</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
//acceder a la tabla "tablita"
var table=document.getElementById("tablita");

fetch("https://raw.githubusercontent.com/Axle22004/pruebas/main/main.json?token=GHSAT0AAAAAACDXA5L3KLHNUJRHLW3BXJ76ZEDMEDA")
.then(response=>response.json())
.then(datos=>{
	//bucle para realizar recorrido sobre datos
	for(var i=0;i<datos.length;i++){
		//acceder a los valores de datos	
		var a=datos[i].userId;
		var b=datos[i].id;
		var c=datos[i].title;
		
		//crear fila
		var row = document.createElement("tr");
		
		//asignar columnas a la fila "row"
		row.innerHTML="<td>"+a+" </td> <td>"+b+"</td> <td>"+c+"</td>" ;
		
		

		
		//enviar fila "row" a la tabla "table"
		table.appendChild(row);
			

	
}
}) 
</script>

</body>
</html>
